      margin: 100px;
      width: 200px;

      font-size: 10rem;
      animation: smile 1s infinite;
    }
    /* rotate animation */
    @keyframes smile {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
